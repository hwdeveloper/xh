
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .td1{
            width: 80px;
            text-align: center;;
            border: #99a6c4 1px solid;

        }

        .td2{
            width: 500px;
            text-align: left;
            border: #99a6c4 1px solid;

        }
    </style>

<body>

<table id="table1">
    <tr><td class="td1" style="width: 100px">ID</td><td  class="td1"  style="width: 100px">姓名</td><td  style="width: 500px"  class="td2">介绍</td></tr>
</table>

</body>

<script>
    var singers = new Array();
    singers[0] = {name:'容祖儿',introduce:'容祖儿（Joey Yung），1980年6月16日生于中国香港，中国香港女歌手。香港英皇集团旗下艺人。'};
    singers[1] = {name:'徐佳莹',introduce:'徐佳莹，台湾创作女歌手。2008年参加第三届《超级星光大道》夺得冠军，踏入歌坛。发表《LaLa首张创作专辑》、《理想人生》等作品，创作实力备受肯定。'};
    singers[2] = {name:'李克勤',introduce:'李克勤，香港著名粤语流行曲歌手、演员、主持人，擅长演绎多种曲风，以浪漫情歌和励志快歌为主，声线以高、清、亮见称，有“零瑕疵歌手”的美誉；曾荣获十大劲歌金曲榜“最受欢迎男歌手”、香港杰出歌手奖、港台最佳流行男歌手等音乐奖项。'};

    //1,获得table元素
    var table = document.getElementById("table1");
    var index =0;
    //2,遍历数组数据
    singers.forEach(function (singer) {
        index++;
        //(1) 创建tr
        var tr =document.createElement('tr');
        //(2)鼠标移入
        tr.onmouseover=function (ev) {
            ev.target.style.background="bisque";
        }
        //(3)鼠标移出
        tr.onmouseout=function (ev) {

            ev.target.style.background="white";
        }

        tr.innerHTML='<tr><td class="td1" style="width: 100px">'+index+'</td><td  class="td1"  style="width: 100px">'+singer.name+'</td><td  style="width: 500px"  class="td2">'+singer.introduce+'</td></tr>';

        //把TR添加到table
        table.appendChild(tr);
    })


</script>
</html>
