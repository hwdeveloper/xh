<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>split</title>
    <script>
        var sentence = "the quick brown fox jumped over the lazy dog";
        //把一个字符串转为数组
        var buffer=sentence.split(" ")

        console.log(split(sentence," "));
        
        
        function split(data,word) {
            //1,创建一个数组
            var buffer=[];
            //2,如果当前有分割符号，就不断的查找
            while(data.indexOf(word)!=-1){
               //3,获得分割符号的下标位置
                var index =data.indexOf(word);
                //4,获得分割符号前面的数据
                var dataBuffer = data.substring(0,index);
                //5,把获得的数据放到数组里面
                buffer[buffer.length]=dataBuffer;
                //6,去掉查找后的数据
                data=data.substr(index+1)
            }

            buffer[buffer.length]=data;
            return buffer;
        }

    </script>
