<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>every</title>
    <script>
        var nums = [2,3,4,6,8,10];
        //有一个数据不满足条件就停止遍历
        nums.every(function (item) {
            console.log(item);
            return item%2==0;
        })

    </script>
<body>

</body>
</html>
