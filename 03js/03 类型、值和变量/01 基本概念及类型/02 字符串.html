<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 基本概念及类型</title>
    <script>

        //字符串
        var name ="小刚，你刚刚在做什么，我刚刚看到像小刚的同学刚刚出去";


        //(1)获得字符串中间的字符
        var word = name.charAt(5);
        console.log(word);

        //(2)像数组一样取
        console.log(name[3]);

        //(3)获得字符串的长度。.
        var  length = name.length;
        console.log(length);

        //(4)indexof:要找的字符  第一次出现的位置
        var index = name.indexOf('刚');
        console.log(index);

        //(5)lastIndexOf  最后一次出现的位置
        var lastIndex = name.lastIndexOf('刚');
        console.log(lastIndex);

        //(6)split  把一个字符串分割成字符串数组
        var arrays=name.split("，")
        console.log(arrays);

        //(7)substr:在字符串中抽取从 start 下标开始的指定数目的字符
        var words=name.substr(10);
        console.log(words);


        //(8)subString:提取字符串中介于两个指定下标之间的字符
        var buffer = name.substring(2,5);
        console.log(buffer);

        //(9)trim:去掉字符串前面和后面的空格
        name = "   你好啊   ！，同学   "
        console.log(name);
        var data = name.trim();
        console.log(data);



    </script>
<body>

</body>
</html>
