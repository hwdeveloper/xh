<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 对象其他方法</title>
    <script>
        function Person(name,age) {
            this.name=name;
            this.age=age;
        }

        var person = new Person("小刚",18);

        //把对象转为字符串
        console.log(JSON.stringify(person));


        //把字符串转为对象

        var data ='{"name":"小刚","age":18}';

        console.log(JSON.parse(data));


        //3.对象转字符串

        console.log(person.valueOf());


    </script>
<body>

</body>
</html>
