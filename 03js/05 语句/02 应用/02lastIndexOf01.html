    <script>
        var name ="小刚，你刚刚在做什么，我刚刚看到像小刚的同学刚刚出去";


        var index =-1;
        for(var i=name.length-1;0>=0;i--){
            if('刚'==name[i]){
              index =i;
              break;
            }
        }

        console.log(index);


    </script>
