    <script>
        var name ="小刚，你刚刚在做什么，我刚刚看到像小刚的同学刚刚出去";
        function lastIndexOf(data,word) {
            var index =-1;
            for(var i=data.length-1;0>=0;i--){
                if(word==data[i]){
                    index =i;
                    return index;
                }
            }
            
        }
