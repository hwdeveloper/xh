<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09 Positioning(定位)</title>
    <style>
        div{
           width: 400px;
            height: 400px;
            position: relative;
            background: rosybrown;
        }

        p{
            position: relative;

            margin-left: 50px;
        }

    </style>
<body>

<div>
    <p>我是一个段落！</p>

</div>


</body>
</html>
