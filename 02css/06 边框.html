<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06 边框</title>
    <style>
        #button{
            margin-left: 50px;
            border: 1px solid blue;
            border-right-width: 2px;
            border-bottom-left-radius: 10px;
            padding: 50px;
        }

        #button2{
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            border: blue solid 1px;
            border-radius: 10px;
        }
    </style>
<body>

<button id="button">按钮</button>

<button id="button2">按钮2</button>

</body>
</html>
