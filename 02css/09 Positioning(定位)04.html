<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09 Positioning(定位)</title>
    <style>

        input{
            position: absolute;
            width: 500px;
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 20px;
            border: blue solid 1px;
            left: 50px;
            top: 60px;
        }

    </style>
<body>

<input type="text" value="搜索框"/>

</body>
</html>
