<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07 Margin(外边距)</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: gold;
            margin: auto;
        }

        #div2{
            width: 100px;
            height: 100px;
            background: gold;
            margin-left: 500px;
        }
        #div3{
            width: 100px;
            height: 100px;
            background: gold;
            margin-left: 10%;
        }
    </style>

<body>

<div id="div1">

</div>


<div id="div2">

</div>
<div id="div3">

</div>

</body>
</html>
